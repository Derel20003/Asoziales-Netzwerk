<div class="main">
  <ng-container *ngIf="user; else notFound">
    <div class="header">
      <div class="info">
        <h2>{{user.name}}</h2>
        <h3>{{user.bio}}</h3>
        <div class="cats">
          <img *ngFor="let cat of user.favoriteCats" [src]="cat.imgURL">
        </div>
        <div class="subs">
          <div><span>{{user.subscribers}}</span> Subscribers</div>
          <div><span>{{user.subscriptions.length}}</span> Subscriptions</div>
        </div>
        <button mat-flat-button class="blue-button-flat" color="primary">Subscribe</button>
      </div>
      <svg class="pic" width="100" height="100" [data-jdenticon-value]="user.name"></svg>
    </div>
    <div class="posts">
      <app-post *ngFor="let post of user.posts" [post]="post" (updateEvent)="refresh()"></app-post>
    </div>
  </ng-container>
  <ng-template #notFound>
    <h2>User was not found</h2>
  </ng-template>
</div>
