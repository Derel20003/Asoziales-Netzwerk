<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <mat-form-field class="search-field">
      <mat-label>Search</mat-label>
      <input matInput [ngModel]="query | async" (ngModelChange)="query.next($event)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <div class="posts">
      <app-post *ngFor="let post of posts" [post]="post" (updateEvent)="search(query.getValue())"></app-post>
    </div>
  </mat-card-content>
</mat-card>
