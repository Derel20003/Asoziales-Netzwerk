<h1 mat-dialog-title>Create Post</h1>
<mat-dialog-content>
  <mat-form-field appearance="outline" id="post-form">
    <textarea matInput type="text" maxlength="500"
              [(ngModel)]="postContent" cdkTextareaAutosize></textarea>
    <mat-hint align="start">DonÂ´t write something nice!</mat-hint>
    <mat-hint align="end">{{postContent.length}} / 500</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button class="blue-button-stroked" color="primary" mat-dialog-close>Cancel</button>
  <button mat-flat-button class="blue-button-flat" color="primary" mat-dialog-close
          [disabled]="!postContent" (click)="post()">Post</button>
</mat-dialog-actions>
