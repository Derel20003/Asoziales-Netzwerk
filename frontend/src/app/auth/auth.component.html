<mat-card class="mat-elevation-z0">
  <form [formGroup]="loginForm" (submit)="login()">
    <mat-card-content>
      <h2>Login</h2>
      <div class="row">
        <div class="col">
          <mat-form-field color="accent">
            <input matInput type="email" placeholder="E-Mail" formControlName="email">
            <mat-error>
              Bitte gültige E-Mail angeben!
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field color="accent">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error>
              Bitte gültiges Passwort angeben!
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button mat-flat-button class="blue-button-flat mt-3" color="primary">Anmelden</button>
        </div>
      </div>
    </mat-card-content>
  </form>
</mat-card>
