<div class="cats">
  <mat-card *ngFor="let cat of cats" class="mat-elevation-z0">
    <mat-card-header>
      <mat-checkbox [checked]="includes(cat)" (change)="toggle(cat)">{{cat.name}}</mat-checkbox>
    </mat-card-header>
    <mat-card-content>
      <img [src]="cat.imgURL">
    </mat-card-content>
  </mat-card>
</div>
